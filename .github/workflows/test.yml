name: Test the action
on: create

jobs:
  test:
    name: Test the action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: dump context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo $GITHUB_CONTEXT
      - name: dump the event
        env:
          GITHUB_EVENT: ${{ toJson(github.event) }}
        run: echo $GITHUB_EVENT
      - name: dump the event ref_type
        env:
          REF_TYPE: ${{ github.event.ref_type }}
        run: echo $REF_TYPE
      - name: dump the ref
        env:
          REF: ${{ github.event.ref }}
        run: echo $REF
      - name: Did we just create a branch?
        if: ${{ github.event.ref_type == 'branch' }}
        run: echo Yes we just created a branch
      - name: Is it a release branch?
        if: ${{ github.event.ref_type == 'branch' && contains(github.event.ref_type, 'release/') }}
        run: echo Yes we are on a release branch
      - name: Spit out the ref to the action then
        if: ${{ github.event.ref_type == 'branch' && contains(github.event.ref_type, 'release/') }}
        env:
          REF: ${{ github.event.ref }}
        run: echo $REF